# 테스트 환경 설정
spring:
  # Redisson 비활성화
  redisson:
    config: null
    
  # Redis 설정 (기본 Spring Data Redis만 사용)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000ms
      connect-timeout: 3000ms
      database: 0
      
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    hikari:
      maximum-pool-size: 10
      connection-timeout: 20000
      validation-timeout: 5000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        connection:
          isolation: 2 # READ_COMMITTED
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
        javax:
          persistence:
            lock:
              timeout: 10000
    show-sql: true
    format-sql: true

  h2:
    console:
      enabled: true
      path: /h2-console

# 로깅 설정
logging:
  level:
    kr.hhplus.be.server: DEBUG
    org.springframework.transaction: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.redisson: OFF
    root: INFO

# 테스트 전용 설정
test:
  concurrency:
    thread-pool-size: 10
    timeout-seconds: 30
